<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    
    <link rel="stylesheet" href="style.css">
    <title>CountDown</title>
</head>
<body>
  <div class="main">
     <h4 class="title">Class No 19 Will Stert Left</h4>
     <div id="getting-started"></div>
  </div>
   <div id="getting-started"></div>
   
   
   
   
   
   
   
    <script src="jquery.min.js"></script> 
    <script src="countdown.min.js"></script> 
    <script type="text/javascript">
  $('#getting-started').countdown('2020/09/23', function(event) {
    
      
      $(this).html(event.strftime('<div class="single-counter"> %D<span>Days</span></div> <div class="single-counter"> %H<span>Hours</span></div> <div class="single-counter"> %M<span>Munite</span></div> <div class="single-counter"> %S<span>Second</span></div>'));
      
  });
</script>
     
    
</body>
</html>
